<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#C47B3B"/>
  <!-- Stylized "B" made of stacked pages/lines -->
  <g transform="translate(256,256)">
    <!-- Main book shape - open book with clean lines -->
    <path d="M-20,-100 L-20,100" stroke="#FDFBF7" stroke-width="6" stroke-linecap="round"/>
    <!-- Left pages -->
    <path d="M-20,-90 C-80,-90 -130,-70 -130,-50" stroke="#FDFBF7" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M-20,-55 C-70,-55 -110,-40 -120,-25" stroke="#FDFBF7" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M-20,-20 C-60,-20 -95,-10 -110,0" stroke="#FDFBF7" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <!-- Right pages -->
    <path d="M-20,-90 C40,-90 90,-70 90,-50" stroke="#FDFBF7" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M-20,-55 C30,-55 70,-40 80,-25" stroke="#FDFBF7" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M-20,-20 C20,-20 55,-10 70,0" stroke="#FDFBF7" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <!-- Bottom reflection lines -->
    <path d="M-20,20 C-70,20 -110,35 -120,50" stroke="#FDFBF7" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.35"/>
    <path d="M-20,20 C30,20 70,35 80,50" stroke="#FDFBF7" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.35"/>
    <path d="M-20,55 C-60,55 -95,65 -110,75" stroke="#FDFBF7" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.2"/>
    <path d="M-20,55 C20,55 55,65 70,75" stroke="#FDFBF7" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.2"/>
  </g>
</svg>
